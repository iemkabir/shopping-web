<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

          <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="30" alt="mdb logo" />
        </a>
  
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav1"
          aria-controls="basicExampleNav1" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">-</span>
        </button>
  
        <!-- Links -->
        <div class="collapse navbar-collapse" id="basicExampleNav1">
          <!-- Right -->
          <ul class="navbar-nav ml-auto MenuList">
            <li class="nav-item">
              <a href="#!" class="nav-link navbar-link-2 waves-effect">
                <span class="badge badge-pill red"></span>
                <i class="fas fa-shopping-cart pl-0"></i>
              </a>
            </li>
            <li class="nav-item dropdown" style="color: white;">
              <a class="nav-link" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                style="color: white;">Account</a>
            </li>
            <li class="nav-item">
              <a href="#!" class="nav-link waves-effect myCart" style="color: white;"> Cart </a>
            </li>
            <li class="nav-item">
              <a href="http://127.0.0.1:5500/index/login.html" class="nav-link waves-effect signin" style="color: white;">
                Sign in </a>
            </li>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="pt-5">
      <div class="container pt-5 mt-5">
        <div class="row">
          <div class="col-md-8 order-md-2 col-lg-9">
            <div class="container-fluid PageData">
              <div class="row   mb-5 rowContainer">
                <div class="col-12 shadow-lg p-3 mb-5 bg-white rounded p-3">
                  <div class="dropdown text-md-left text-center float-md-left mb-3 mt-3 mt-md-0 mb-md-0">
                    <label class="mr-2">Sort by:</label>
                    <a class="btn btn-lg btn-light dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Relevance <span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" x-placement="bottom-start" style="position: absolute; transform: translate3d(71px, 48px, 0px); top: 0px; left: 0px; will-change: transform;">
                      <a class="dropdown-item" href="#">Relevance</a>
                      <a class="dropdown-item" href="#">Price Descending</a>
                      <a class="dropdown-item" href="#">Price Ascending</a>
                      <a class="dropdown-item" href="#">Best Selling</a>
                    </div>
                  </div>
                 
                </div>
              </div>
              <div class="row PageRow" style="row-gap: 20px; margin-top: 20px;">
               
              </div>
              <div class="row sorting mb-5 mt-5">
                <div class="col-12">
                  <div style="display: flex; gap: 5px;">
                    <div>
                      <button class="Pagibtn prevbtn"><span aria-hidden="true">&laquo;</span></button>
                    </div>
                    <div>
                      <button class="Pagibtn count">1</button>
                    </div>
                    <div>
                      <button class="Pagibtn nextbtn"> <span aria-hidden="true">&raquo;</span></button>
                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div><div class="col-md-4 order-md-1 col-lg-3 sidebar-filter">
            <h3 class="mt-0 mb-5">Showing <span class="text-primary">12</span> Products</h3>
            <h6 class="text-uppercase font-weight-bold mb-3">Categories</h6>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input chekifcheked" id="category-2">
                <label class="custom-control-label" for="category-2">SHOES</label>
              </div>
            </div>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input chekifcheked" id="category-3">
                <label class="custom-control-label" for="category-3">SHIRT</label>
              </div>
            </div>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input chekifcheked" id="category-4">
                <label class="custom-control-label" for="category-4">JEANS</label>
              </div>
            </div>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input chekifcheked" id="category-5">
                <label class="custom-control-label" for="category-5">WATCHES</label>
              </div>
            </div>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox ">
                <input type="checkbox" class="custom-control-input chekifcheked" id="category-6">
                <label class="custom-control-label" for="category-6">T-SHIRTS</label>
              </div>
            </div>
            <div class="divider mt-5 mb-5 border-bottom border-secondary"></div>
            <h6 class="text-uppercase mt-5 mb-3 font-weight-bold">Price</h6>
            <div class="price-filter-control">
              <input type="number" class="form-control w-50 pull-left mb-2" value="50" id="price-min-control">
              <input type="number" class="form-control w-50 pull-right" value="150" id="price-max-control">
            </div>
            <input id="ex2" type="text" class="slider " value="50,150" data-slider-min="10" data-slider-max="200" data-slider-step="5" data-slider-value="[50,150]" data-value="50,150" style="display: none;">
            <div class="divider mt-5 mb-5 border-bottom border-secondary"></div>
            <a href="#" class="btn btn-lg btn-block btn-primary mt-5">Update Results</a>
          </div>

        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/public/js/pages.js"></script>
    <script src="/public/js/product.js"></script>
    <script src="/public/js/client.js"></script>
  </body>
</html>
