        <!-- User address, Products and Payment Container-->
        <div class="col-md-5 checkItemConatiner" style="padding: 0px;">
          <div class="card checkOutBoxContainer" style="width: 100%;border: none;background: none;">

            <!--User Logged In element-->

            <div class="row optionsRow" style="margin-top: 40px;">
              <div class="checkOutAddressBox">
                <div class="iconHeading">
                  <i class="fa-solid fa-user-check" style="margin: 4px 0px 0px 25px;"></i>
                  <p>LOGGED IN</p>
                  
                </div>
              </div>
            </div>

            
            <div class="row optionsRow">
              <div class="checkOutAddressBox">

                  <p>SAVED ADDRRESS</p>
                </div>

                <div class="">
                  <button type="button" style="margin-left: 40px;" class="btn btn-primary DeliverBTN">Deliver Here</button>
                </div>
              </div>
            </div>
            <!--User Fill Address element-->

            <div class="row optionsRow">
              <div class="checkOutAddressBox">
                <div class="iconHeading">
                  <i class="fa-solid fa-plus" style="margin: 4px 0px 0px 25px;"></i>
                  <p>ADD NEW ADDRESS</p>
                  <div></div>
                </div>

                <!--User address Form element-->
                <div></div>

                <div class="">
                  <form action="" class="formElems">
                    <div class="row mt-2" style="width: 90%;">
                      <div class="col-md-6"><label class="labels">Name *</label><input type="text" name="FirstName" class="form-control" placeholder="First Name" value="" required=""></div>
                      <div class="col-md-6"><label class="labels">Surname *</label><input name="SurName" type="text" class="form-control" value="" placeholder="Surname" required=""></div>
                    </div>

                    <div class="row mt-2" style="width: 90%;">
                      <div class="col-md-6"><label class="labels">Pincode *</label><input type="text" class="form-control" placeholder="Pincode" name="Pincode" value="" required=""></div>
                      <div class="col-md-6"><label class="labels">Locality *</label><input type="text" class="form-control" value="" name="Locality" placeholder="Locality" required=""></div>
                    </div>

                    <div class="row mt-3" style="width: 90%;">
                      <div class="col-md-12"><label class="labels">Address(Street And Area) *</label><input type="text" class="form-control" name="Address" placeholder="Address" value="" required=""></div>
                    </div>

                    <div class="row mt-2" style="width: 90%;">
                      <div class="col-md-6"><label class="labels">City *</label><input type="text" name="City" class="form-control" placeholder="City" value="" required=""></div>
                      <div class="col-md-6"><label class="labels">State *</label><input type="text" name="State" class="form-control" value="" placeholder="State" required=""></div>
                    </div>

                    <div class="row mt-2" style="width: 90%;">
                      <div class="col-md-6"><label class="labels">Phone *<span style="color: red;">(Don't Include 91 Or 0)</span></label><input type="text" class="form-control" placeholder="Phone" name="PhoneNumber" value="" required=""></div>
                      <div class="col-md-6"><label class="labels">EmailAddress *(Optional)</label><input type="text" class="form-control" value="" placeholder="Email Address"></div>
                    </div>
                  </form>
                  <button type="submit" class="AdrsBtn">Submit</button>
                </div>

              </div>
            </div>

            <!--User Products detail element-->


            <div class="row optionsRow">
              <div class="checkOutAddressBox">

              <!-- Checkout price Box-->
                <dl class="dlist-align">
                  <dt style="float: left">Total price:</dt>
                  <dd class="text-right ml-3"></dd>
              </dl>

              </dl>
